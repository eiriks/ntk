[metadata]
name = ntk
description = Navn til kjÃ¸nn. Ola --> Mann, Kari -> Kvinne.
author = Eirik Stavelin
license = MIT
;version=0.3.1
version = attr: ntk.__version__
;license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages =
    ntk
;install_requires =
;    requests>=2
;python_requires = >=3.6
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
;    tox>=3.24

[options.package_data]
ntk = py.typed

[flake8]
max-line-length = 160

